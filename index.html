<body>
    <h1 id="font">rock paper scissors</h1>
    <div>

</div>

        computer choice
    </h2>

</div>

</div>
<div id="container2">


<p id="winner" style="font-size:30px ;"></p>
</div>


<div id="container3">
<button id="btn">click</button>
</div>


</div>

    <script>

    document.getElementById("btn").addEventListener("click", myfunction);
        function myfunction(){
            var word= prompt("rock paper scissors shoot");
            document.getElementById("user").innerText =word;
            
            rps =["rock", "paper", "scissors"];
            let a= Math.floor(Math.random()*3);
            document.getElementById("cmp_choice").innerHTML=rps[a];
            
             if (word == "rock") {
                document.getElementById("user_pic").src="https://www.seekpng.com/png/detail/816-8161371_rock-paper-scissor-icon-png.png";
            }
                if (word == "scissors") {
                document.getElementById("user_pic").src="https://www.seekpng.com/png/detail/111-1114370_rock-paper-scissors-rock-paper-scissors-clipart.png";}
                if (word== "paper") {
                document.getElementById("user_pic").src="https://www.pngitem.com/pimgs/m/266-2667252_transparent-rock-paper-scissors-clipart-rock-paper-scissors.png";}
                if (a == 0) {
                document.getElementById("cmp_pic").src="https://www.seekpng.com/png/detail/816-8161371_rock-paper-scissor-icon-png.png";
            }
                if (a== 2) {
                document.getElementById("cmp_pic").src="https://www.seekpng.com/png/detail/111-1114370_rock-paper-scissors-rock-paper-scissors-clipart.png";}
                if (a == 1) {
                document.getElementById("cmp_pic").src="https://www.pngitem.com/pimgs/m/266-2667252_transparent-rock-paper-scissors-clipart-rock-paper-scissors.png";}
            
                if(word == "rock" && a==2){
                    document.getElementById("winner").innerHTML ="user wins"
                }
               if(word == "scissors" && a==1){
                    document.getElementById("winner").innerHTML ="user wins"
                }
                if(word == "paper" && a==0){
                    document.getElementById("winner").innerHTML ="user wins"
                }
                if(word == "rock" && a==1){
                    document.getElementById("winner").innerHTML ="computer wins"
                }
               if(word == "scissors" && a==0){
                    document.getElementById("winner").innerHTML ="computer wins"
                }
                if(word == "paper" && a==2){
                    document.getElementById("winner").innerHTML ="computer wins"
                }
                
                if(word==rps[a]){
                    document.getElementById("winner").innerHTML ="draw"

                
            }
      
    }


    
                
                
            


    </script>
